<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="selectSong('')">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let track of tracks; index as i" (click)="selectSong(track)">
      <ion-avatar>
        {{ i + 1 }}
      </ion-avatar>
      <ion-label>
        <h2>{{ track.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
